<body>
    <h1>Nested list</h1>
    <ol>
        <li>One
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Others
                    <ol>
                        <li>Text 1</li>
                        <li>Text 2</li>
                        <li>Text 3</li>
                    </ol>
                </li>
                <li>Cucumber</li>
            </ul>
        </li>
        <li>Two</li>
        <li>Three</li>
    </ol>
</body>
